basePath: /v1
definitions:
  api.ErrorResponse:
    properties:
      error:
        type: string
    type: object
  api.PaginatedResponse:
    properties:
      data: {}
      page:
        type: integer
      per_page:
        type: integer
      total:
        type: integer
    type: object
host: localhost:8080
info:
  contact:
    email: support@swagger.io
    name: API Support
    url: http://www.swagger.io/support
  description: API for accessing historical baseball statistics from the Lahman database
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: Baseball API
  version: 1.0.0
paths:
  /franchises:
    get:
      consumes:
      - application/json
      description: List all baseball franchises with optional active filter
      parameters:
      - description: Filter to only active franchises
        in: query
        name: active
        type: boolean
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/api.ErrorResponse'
      summary: List franchises
      tags:
      - franchises
  /franchises/{id}:
    get:
      consumes:
      - application/json
      description: Get details for a specific franchise
      parameters:
      - description: Franchise ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/api.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/api.ErrorResponse'
      summary: Get franchise
      tags:
      - franchises
  /players:
    get:
      consumes:
      - application/json
      description: Search and browse players with optional name filter and pagination
      parameters:
      - description: Player name search query
        in: query
        name: name
        type: string
      - description: Filter by debut year
        in: query
        name: debut_year
        type: integer
      - default: 1
        description: Page number
        in: query
        name: page
        type: integer
      - default: 50
        description: Results per page
        in: query
        name: per_page
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.PaginatedResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/api.ErrorResponse'
      summary: List players
      tags:
      - players
  /players/{id}:
    get:
      consumes:
      - application/json
      description: Get detailed biographical information for a specific player
      parameters:
      - description: Player ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/api.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/api.ErrorResponse'
      summary: Get player by ID
      tags:
      - players
  /players/{id}/awards:
    get:
      consumes:
      - application/json
      description: Get all awards won by a player
      parameters:
      - description: Player ID
        in: path
        name: id
        required: true
        type: string
      - description: Filter by year
        in: query
        name: year
        type: integer
      - default: 1
        description: Page number
        in: query
        name: page
        type: integer
      - default: 50
        description: Results per page
        in: query
        name: per_page
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.PaginatedResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/api.ErrorResponse'
      summary: Get player awards
      tags:
      - players
  /players/{id}/hall-of-fame:
    get:
      consumes:
      - application/json
      description: Get Hall of Fame voting records for a player
      parameters:
      - description: Player ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/api.ErrorResponse'
      summary: Get player Hall of Fame records
      tags:
      - players
  /players/{id}/seasons:
    get:
      consumes:
      - application/json
      description: Get season-by-season batting and pitching statistics for a player
      parameters:
      - description: Player ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/api.ErrorResponse'
      summary: Get player season statistics
      tags:
      - players
  /seasons/{year}/leaders/batting:
    get:
      consumes:
      - application/json
      description: Get season batting leaders for a specific statistic
      parameters:
      - description: Season year
        in: path
        name: year
        required: true
        type: integer
      - default: '"hr"'
        description: Statistic (hr, avg, rbi, sb, h, r)
        in: query
        name: stat
        type: string
      - description: Filter by league (AL, NL)
        in: query
        name: league
        type: string
      - default: 10
        description: Number of results
        in: query
        name: limit
        type: integer
      - default: 0
        description: Offset for pagination
        in: query
        name: offset
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/api.ErrorResponse'
      summary: Get batting leaders
      tags:
      - stats
  /seasons/{year}/leaders/pitching:
    get:
      consumes:
      - application/json
      description: Get season pitching leaders for a specific statistic
      parameters:
      - description: Season year
        in: path
        name: year
        required: true
        type: integer
      - default: '"era"'
        description: Statistic (era, so, w, sv, ip)
        in: query
        name: stat
        type: string
      - description: Filter by league (AL, NL)
        in: query
        name: league
        type: string
      - default: 10
        description: Number of results
        in: query
        name: limit
        type: integer
      - default: 0
        description: Offset for pagination
        in: query
        name: offset
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/api.ErrorResponse'
      summary: Get pitching leaders
      tags:
      - stats
  /seasons/{year}/teams:
    get:
      consumes:
      - application/json
      description: List all teams that played in a specific season
      parameters:
      - description: Season year
        in: path
        name: year
        required: true
        type: integer
      - description: Filter by league (AL, NL)
        in: query
        name: league
        type: string
      - default: 1
        description: Page number
        in: query
        name: page
        type: integer
      - default: 50
        description: Results per page
        in: query
        name: per_page
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.PaginatedResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/api.ErrorResponse'
      summary: Get all teams for a season
      tags:
      - teams
  /teams:
    get:
      consumes:
      - application/json
      description: List team seasons with optional year and league filters
      parameters:
      - description: Filter by year
        in: query
        name: year
        type: integer
      - description: Filter by league (AL, NL)
        in: query
        name: league
        type: string
      - default: 1
        description: Page number
        in: query
        name: page
        type: integer
      - default: 50
        description: Results per page
        in: query
        name: per_page
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.PaginatedResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/api.ErrorResponse'
      summary: List team seasons
      tags:
      - teams
  /teams/{id}:
    get:
      consumes:
      - application/json
      description: Get a single team-season record
      parameters:
      - description: Team ID
        in: path
        name: id
        required: true
        type: string
      - default: 2024
        description: Year
        in: query
        name: year
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/api.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/api.ErrorResponse'
      summary: Get team season
      tags:
      - teams
schemes:
- http
- https
swagger: "2.0"
