info:
  contact:
    email: info@stormlightlabs.org
    name: API Support
    url: https://github.com/stormlightlabs/baseball
  description: A comprehensive REST API for baseball statistics serving data from
    the Lahman Baseball Database and Retrosheet
  license:
    name: MPL-2.0
    url: https://opensource.org/license/mpl-2-0
  title: Baseball API
  version: "1.0"
paths:
  /franchises:
    get:
      consumes:
      - application/json
      description: List all baseball franchises with optional active filter
      parameters:
      - description: Filter to only active franchises
        in: query
        name: active
        type: boolean
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.FranchisesResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/api.ErrorResponse'
      summary: List franchises
      tags:
      - franchises
  /franchises/{id}:
    get:
      consumes:
      - application/json
      description: Get details for a specific franchise
      parameters:
      - description: Franchise ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/core.Franchise'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/api.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/api.ErrorResponse'
      summary: Get franchise
      tags:
      - franchises
  /games:
    get:
      consumes:
      - application/json
      description: Search and browse games with optional filters and pagination
      parameters:
      - description: Filter by season year
        in: query
        name: season
        type: integer
      - description: Filter by home team ID
        in: query
        name: home_team
        type: string
      - description: Filter by away team ID
        in: query
        name: away_team
        type: string
      - description: Filter by park ID
        in: query
        name: park_id
        type: string
      - description: Start date (YYYY-MM-DD)
        in: query
        name: date_from
        type: string
      - description: End date (YYYY-MM-DD)
        in: query
        name: date_to
        type: string
      - default: 1
        description: Page number
        in: query
        name: page
        type: integer
      - default: 50
        description: Results per page
        in: query
        name: per_page
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.PaginatedResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/api.ErrorResponse'
      summary: List games
      tags:
      - games
  /games/{id}:
    get:
      consumes:
      - application/json
      description: Get detailed information for a specific game
      parameters:
      - description: 'Game ID (format: YYYYMMDD + game_number + home_team)'
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/core.Game'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/api.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/api.ErrorResponse'
      summary: Get game by ID
      tags:
      - games
  /players:
    get:
      consumes:
      - application/json
      description: Search and browse players with optional name filter and pagination
      parameters:
      - description: Player name search query
        in: query
        name: name
        type: string
      - description: Filter by debut year
        in: query
        name: debut_year
        type: integer
      - default: 1
        description: Page number
        in: query
        name: page
        type: integer
      - default: 50
        description: Results per page
        in: query
        name: per_page
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.PaginatedResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/api.ErrorResponse'
      summary: List players
      tags:
      - players
  /players/{id}:
    get:
      consumes:
      - application/json
      description: Get detailed biographical information for a specific player
      parameters:
      - description: Player ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/core.Player'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/api.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/api.ErrorResponse'
      summary: Get player by ID
      tags:
      - players
  /players/{id}/awards:
    get:
      consumes:
      - application/json
      description: Get all awards won by a player
      parameters:
      - description: Player ID
        in: path
        name: id
        required: true
        type: string
      - description: Filter by year
        in: query
        name: year
        type: integer
      - default: 1
        description: Page number
        in: query
        name: page
        type: integer
      - default: 50
        description: Results per page
        in: query
        name: per_page
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.PaginatedResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/api.ErrorResponse'
      summary: Get player awards
      tags:
      - players
  /players/{id}/hall-of-fame:
    get:
      consumes:
      - application/json
      description: Get Hall of Fame voting records for a player
      parameters:
      - description: Player ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.HallOfFameResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/api.ErrorResponse'
      summary: Get player Hall of Fame records
      tags:
      - players
  /players/{id}/seasons:
    get:
      consumes:
      - application/json
      description: Get season-by-season batting and pitching statistics for a player
      parameters:
      - description: Player ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.PlayerSeasonsResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/api.ErrorResponse'
      summary: Get player season statistics
      tags:
      - players
  /seasons/{year}/dates/{date}/games:
    get:
      consumes:
      - application/json
      description: Get all games played on a specific date
      parameters:
      - description: Season year
        in: path
        name: year
        required: true
        type: integer
      - description: Date (YYYY-MM-DD format)
        in: path
        name: date
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/core.Game'
            type: array
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/api.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/api.ErrorResponse'
      summary: Get games by date
      tags:
      - games
  /seasons/{year}/leaders/batting:
    get:
      consumes:
      - application/json
      description: Get season batting leaders for a specific statistic
      parameters:
      - description: Season year
        in: path
        name: year
        required: true
        type: integer
      - default: '"hr"'
        description: Statistic (hr, avg, rbi, sb, h, r)
        in: query
        name: stat
        type: string
      - description: Filter by league (AL, NL)
        in: query
        name: league
        type: string
      - default: 10
        description: Number of results
        in: query
        name: limit
        type: integer
      - default: 0
        description: Offset for pagination
        in: query
        name: offset
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.BattingLeadersResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/api.ErrorResponse'
      summary: Get batting leaders
      tags:
      - stats
  /seasons/{year}/leaders/pitching:
    get:
      consumes:
      - application/json
      description: Get season pitching leaders for a specific statistic
      parameters:
      - description: Season year
        in: path
        name: year
        required: true
        type: integer
      - default: '"era"'
        description: Statistic (era, so, w, sv, ip)
        in: query
        name: stat
        type: string
      - description: Filter by league (AL, NL)
        in: query
        name: league
        type: string
      - default: 10
        description: Number of results
        in: query
        name: limit
        type: integer
      - default: 0
        description: Offset for pagination
        in: query
        name: offset
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.PitchingLeadersResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/api.ErrorResponse'
      summary: Get pitching leaders
      tags:
      - stats
  /seasons/{year}/schedule:
    get:
      consumes:
      - application/json
      description: Get all games for a specific season
      parameters:
      - description: Season year
        in: path
        name: year
        required: true
        type: integer
      - default: 1
        description: Page number
        in: query
        name: page
        type: integer
      - default: 100
        description: Results per page
        in: query
        name: per_page
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.PaginatedResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/api.ErrorResponse'
      summary: Get season schedule
      tags:
      - games
  /seasons/{year}/teams:
    get:
      consumes:
      - application/json
      description: List all teams that played in a specific season
      parameters:
      - description: Season year
        in: path
        name: year
        required: true
        type: integer
      - description: Filter by league (AL, NL)
        in: query
        name: league
        type: string
      - default: 1
        description: Page number
        in: query
        name: page
        type: integer
      - default: 50
        description: Results per page
        in: query
        name: per_page
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.PaginatedResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/api.ErrorResponse'
      summary: Get all teams for a season
      tags:
      - teams
  /seasons/{year}/teams/{team_id}/games:
    get:
      consumes:
      - application/json
      description: Get all games for a specific team in a season
      parameters:
      - description: Season year
        in: path
        name: year
        required: true
        type: integer
      - description: Team ID
        in: path
        name: team_id
        required: true
        type: string
      - default: 1
        description: Page number
        in: query
        name: page
        type: integer
      - default: 100
        description: Results per page
        in: query
        name: per_page
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.PaginatedResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/api.ErrorResponse'
      summary: Get team games for a season
      tags:
      - games
  /stats/batting:
    get:
      consumes:
      - application/json
      description: Flexible batting stats query with multiple filter options
      parameters:
      - description: Filter by player ID
        in: query
        name: player_id
        type: string
      - description: Filter by team ID
        in: query
        name: team_id
        type: string
      - description: Filter by specific season
        in: query
        name: season
        type: integer
      - description: Filter by season range (start)
        in: query
        name: season_from
        type: integer
      - description: Filter by season range (end)
        in: query
        name: season_to
        type: integer
      - description: Filter by league (AL, NL)
        in: query
        name: league
        type: string
      - default: 0
        description: Minimum at-bats threshold
        in: query
        name: min_ab
        type: integer
      - default: '"h"'
        description: Sort by stat (avg, hr, rbi, sb, h, r)
        in: query
        name: sort_by
        type: string
      - default: '"desc"'
        description: Sort order (asc, desc)
        in: query
        name: sort_order
        type: string
      - default: 1
        description: Page number
        in: query
        name: page
        type: integer
      - default: 50
        description: Results per page
        in: query
        name: per_page
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.PaginatedResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/api.ErrorResponse'
      summary: Query batting statistics
      tags:
      - stats
  /stats/pitching:
    get:
      consumes:
      - application/json
      description: Flexible pitching stats query with multiple filter options
      parameters:
      - description: Filter by player ID
        in: query
        name: player_id
        type: string
      - description: Filter by team ID
        in: query
        name: team_id
        type: string
      - description: Filter by specific season
        in: query
        name: season
        type: integer
      - description: Filter by season range (start)
        in: query
        name: season_from
        type: integer
      - description: Filter by season range (end)
        in: query
        name: season_to
        type: integer
      - description: Filter by league (AL, NL)
        in: query
        name: league
        type: string
      - default: 0
        description: Minimum innings pitched threshold
        in: query
        name: min_ip
        type: number
      - default: 0
        description: Minimum games started threshold
        in: query
        name: min_gs
        type: integer
      - default: '"so"'
        description: Sort by stat (era, w, so, sv, ip)
        in: query
        name: sort_by
        type: string
      - default: '"desc"'
        description: Sort order (asc, desc)
        in: query
        name: sort_order
        type: string
      - default: 1
        description: Page number
        in: query
        name: page
        type: integer
      - default: 50
        description: Results per page
        in: query
        name: per_page
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.PaginatedResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/api.ErrorResponse'
      summary: Query pitching statistics
      tags:
      - stats
  /teams:
    get:
      consumes:
      - application/json
      description: List team seasons with optional year and league filters
      parameters:
      - description: Filter by year
        in: query
        name: year
        type: integer
      - description: Filter by league (AL, NL)
        in: query
        name: league
        type: string
      - default: 1
        description: Page number
        in: query
        name: page
        type: integer
      - default: 50
        description: Results per page
        in: query
        name: per_page
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.PaginatedResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/api.ErrorResponse'
      summary: List team seasons
      tags:
      - teams
  /teams/{id}:
    get:
      consumes:
      - application/json
      description: Get a single team-season record
      parameters:
      - description: Team ID
        in: path
        name: id
        required: true
        type: string
      - default: 2024
        description: Year
        in: query
        name: year
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/core.TeamSeason'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/api.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/api.ErrorResponse'
      summary: Get team season
      tags:
      - teams
swagger: "2.0"
