info:
  contact:
    email: info@stormlightlabs.org
    name: API Support
    url: https://github.com/stormlightlabs/baseball
  description: A comprehensive REST API for baseball statistics serving data from
    the Lahman Baseball Database and Retrosheet
  license:
    name: MPL-2.0
    url: https://opensource.org/license/mpl-2-0
  title: Baseball API
  version: "1.0"
paths:
  /allstar/games:
    get:
      consumes:
      - application/json
      description: Get All-Star Game history by joining Lahman participation data
        with Retrosheet game logs
      parameters:
      - description: Filter by season year
        in: query
        name: year
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/core.AllStarGame'
            type: array
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/api.ErrorResponse'
      summary: List All-Star games
      tags:
      - allstar
      - games
  /allstar/games/{id}:
    get:
      consumes:
      - application/json
      description: Get detailed information and participant list for a specific All-Star
        game sourced from Retrosheet game logs
      parameters:
      - description: Game ID (e.g., ALS202407160)
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/core.AllStarGame'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/api.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/api.ErrorResponse'
      summary: Get All-Star game details
      tags:
      - allstar
      - games
  /awards:
    get:
      consumes:
      - application/json
      description: Get a list of all baseball awards
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.AwardsListResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/api.ErrorResponse'
      summary: List all awards
      tags:
      - awards
  /awards/{award_id}:
    get:
      consumes:
      - application/json
      description: Get detailed information about a specific award including winners
      parameters:
      - description: Award ID
        in: path
        name: award_id
        required: true
        type: string
      - description: Filter by year
        in: query
        name: year
        type: integer
      - description: Filter by player ID
        in: query
        name: player_id
        type: string
      - description: Filter by league (AL, NL)
        in: query
        name: league
        type: string
      - default: 1
        description: Page number
        in: query
        name: page
        type: integer
      - default: 50
        description: Results per page
        in: query
        name: per_page
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.PaginatedResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/api.ErrorResponse'
      summary: Get award details
      tags:
      - awards
  /franchises:
    get:
      consumes:
      - application/json
      description: List all baseball franchises with optional active filter
      parameters:
      - description: Filter to only active franchises
        in: query
        name: active
        type: boolean
      produces:
      - application/json
